# PostgreSQL конфигурация для продакшена AI Learning Bot
# Оптимизировано для небольшого сервера (512MB-1GB RAM)

# -----------------------------
# CONNECTION SETTINGS
# -----------------------------
listen_addresses = '*'
port = 5432
max_connections = 100

# -----------------------------
# MEMORY SETTINGS  
# -----------------------------
shared_buffers = 128MB
effective_cache_size = 256MB
work_mem = 4MB
maintenance_work_mem = 32MB

# -----------------------------
# WRITE AHEAD LOG (WAL)
# -----------------------------
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.9

# -----------------------------
# QUERY TUNING
# -----------------------------
random_page_cost = 1.1
effective_io_concurrency = 200

# -----------------------------
# LOGGING
# -----------------------------
log_destination = 'stderr'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_min_duration_statement = 1000  # Логировать запросы дольше 1 сек

# -----------------------------
# SECURITY & AUTHENTICATION  
# -----------------------------
ssl = off  # Включить для HTTPS подключений
password_encryption = md5

# -----------------------------
# REPLICATION (для будущего масштабирования)
# -----------------------------
max_wal_senders = 3
wal_keep_size = 512MB

# -----------------------------
# PERFORMANCE TUNING
# -----------------------------
# Автовакуум для поддержания производительности
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50

# Статистика для оптимизации запросов
track_activities = on
track_counts = on
track_functions = none
track_io_timing = off
